table:
  name: DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_ORDERS
  description: staging layer for orders data
  dialect: snowflake
  casing-policy: preserve
  materialization: view
  purpose: model
  dependencies:
  - DOUG_DEMO_V2.TPCH.ORDERS
  depended-on-by:
  - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.ORDER_ITEMS
  columns:
  - name: ORDER_KEY
    description: primary key of the model
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_ORDERKEY
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.ORDER_KEY
      - DOUG_DEMO_V2.DBT_DGUTHRIE.ORDER_ITEMS.ORDER_KEY
  - name: CUSTOMER_KEY
    description: foreign key to stg_tpch_customers
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_CUSTKEY
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.CUSTOMER_KEY
      - DOUG_DEMO_V2.DBT_DGUTHRIE.ORDER_ITEMS.CUSTOMER_KEY
  - name: STATUS_CODE
    description: status of the order
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_ORDERSTATUS
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.STATUS_CODE
      - DOUG_DEMO_V2.DBT_DGUTHRIE.ORDER_ITEMS.ORDER_STATUS_CODE
  - name: TOTAL_PRICE
    description: raw price
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_TOTALPRICE
  - name: ORDER_DATE
    description: date the order was made
    datatype: date
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_ORDERDATE
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.ORDER_DATE
      - DOUG_DEMO_V2.DBT_DGUTHRIE.ORDER_ITEMS.ORDER_DATE
  - name: CLERK_NAME
    description: id of the clerk
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_CLERK
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.CLERK_NAME
  - name: PRIORITY_CODE
    description: code associated with the order
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_ORDERPRIORITY
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.PRIORITY_CODE
  - name: SHIP_PRIORITY
    description: numeric representation of the shipping priority, zero being the default
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_SHIPPRIORITY
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDERS.SHIP_PRIORITY
  - name: COMMENT
    description: additional commentary
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.ORDERS.O_COMMENT
  source-locations:
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/stg_tpch_orders.sdf.yml
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/stg_tpch_orders.sql
