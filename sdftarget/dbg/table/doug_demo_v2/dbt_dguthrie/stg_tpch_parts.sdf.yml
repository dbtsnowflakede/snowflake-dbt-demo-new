table:
  name: DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS
  description: staging layer for parts data
  dialect: snowflake
  casing-policy: preserve
  materialization: view
  purpose: model
  dependencies:
  - DOUG_DEMO_V2.TPCH.PART
  depended-on-by:
  - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS
  columns:
  - name: PART_KEY
    description: primary key of the model
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_PARTKEY
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.PART_KEY
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.PART_KEY
  - name: NAME
    description: name of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_NAME
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.NAME
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.PART_NAME
  - name: MANUFACTURER
    description: manufacturer of the part
    datatype: varchar
    lineage:
      modify:
      - DOUG_DEMO_V2.TPCH.PART.P_MFGR
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.MANUFACTURER
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.MANUFACTURER
  - name: BRAND
    description: brand of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_BRAND
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.BRAND
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.BRAND
  - name: TYPE
    description: type of part including material
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_TYPE
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.TYPE
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.PART_TYPE
  - name: SIZE
    description: size of the part
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_SIZE
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.PART_SIZE
      modify:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.SIZE
  - name: CONTAINER
    description: container of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_CONTAINER
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.CONTAINER
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.CONTAINER
  - name: RETAIL_PRICE
    description: raw retail price
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_RETAILPRICE
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_PARTS.RETAIL_PRICE
      - DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS.RETAIL_PRICE
  - name: COMMENT
    description: additional commentary
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.TPCH.PART.P_COMMENT
  - name: COL
    datatype: varchar not null
  source-locations:
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/stg_tpch_parts.sdf.yml
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/stg_tpch_parts.sql
