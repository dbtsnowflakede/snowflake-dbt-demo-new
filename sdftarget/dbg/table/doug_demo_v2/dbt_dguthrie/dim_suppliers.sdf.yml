table:
  name: DOUG_DEMO_V2.DBT_DGUTHRIE.DIM_SUPPLIERS
  description: Suppliers dimensions table
  dialect: snowflake
  casing-policy: preserve
  materialization: table
  purpose: model
  dependencies:
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_NATIONS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_REGIONS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS
  columns:
  - name: SUPPLIER_KEY
    description: primary key of the model
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_KEY
  - name: SUPPLIER_NAME
    description: id of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_NAME
  - name: SUPPLIER_ADDRESS
    description: address of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_ADDRESS
  - name: NATION
    description: nation name
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_NATIONS.NAME
  - name: REGION
    description: region name
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_REGIONS.NAME
  - name: PHONE_NUMBER
    description: phone number of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.PHONE_NUMBER
  - name: ACCOUNT_BALANCE
    description: raw account balance
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.ACCOUNT_BALANCE
  lineage:
    scan:
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_NATIONS.NATION_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_NATIONS.REGION_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_REGIONS.REGION_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.NATION_KEY
  source-locations:
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/dim_suppliers.sdf.yml
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/dim_suppliers.sql
