table:
  name: DOUG_DEMO_V2.DBT_DGUTHRIE.PART_SUPPLIERS
  description: Intermediate model where we join part, supplier and part_supplier. This model is at the part supplier level.
  dialect: snowflake
  casing-policy: preserve
  materialization: view
  purpose: model
  dependencies:
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS
  - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS
  depended-on-by:
  - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDER_ITEMS
  columns:
  - name: PART_SUPPLIER_KEY
    description: primary key of the models
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS.PART_SUPPLIER_KEY
  - name: PART_KEY
    description: foreign key for part
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.PART_KEY
  - name: PART_NAME
    description: name of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.NAME
  - name: MANUFACTURER
    description: manufacturer of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.MANUFACTURER
  - name: BRAND
    description: brand of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.BRAND
  - name: PART_TYPE
    description: type of part including material
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.TYPE
  - name: PART_SIZE
    description: size of the part
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.SIZE
  - name: CONTAINER
    description: container of the part
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.CONTAINER
  - name: RETAIL_PRICE
    description: raw retail price
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.RETAIL_PRICE
  - name: SUPPLIER_KEY
    description: foreign key for supplier
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_KEY
  - name: SUPPLIER_NAME
    description: id of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_NAME
  - name: SUPPLIER_ADDRESS
    description: address of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_ADDRESS
  - name: PHONE_NUMBER
    description: phone number of the supplier
    datatype: varchar
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.PHONE_NUMBER
  - name: ACCOUNT_BALANCE
    description: raw account balance
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.ACCOUNT_BALANCE
  - name: NATION_KEY
    description: foreign key for nation
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.NATION_KEY
  - name: AVAILABLE_QUANTITY
    description: raw available quantity
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS.AVAILABLE_QUANTITY
  - name: COST
    description: raw cost
    datatype: decimal(38, 0)
    lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS.COST
    forward-lineage:
      copy:
      - DOUG_DEMO_V2.DBT_DGUTHRIE.FCT_ORDER_ITEMS.SUPPLIER_COST
  lineage:
    scan:
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS.PART_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PART_SUPPLIERS.SUPPLIER_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_PARTS.PART_KEY
    - DOUG_DEMO_V2.DBT_DGUTHRIE.STG_TPCH_SUPPLIERS.SUPPLIER_KEY
  source-locations:
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/part_suppliers.sdf.yml
  - path: target/compiled/sdf/models/DOUG_DEMO_V2/DBT_DGUTHRIE/part_suppliers.sql
